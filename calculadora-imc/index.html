<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora de IMC</title>

    <link rel="stylesheet" href="estilo.css">

    <script src="calculo.js"></script>
</head>

<body>
    <div id="fundo"></div>

    <div class="card-master">
        <h2>Calculadora de IMC</h2>

        <div id="dados">
            <div id="peso">
                <div>
                    <label id="labelPeso">Peso (kg)</label>
                </div>
                <div>
                    <input type="number" id="inputPeso">
                </div>
            </div>
            <div id="altura">
                <div>
                    <label id="labelAltura">Altura (m)</label>
                </div>
                <div>
                    <input type="number" id="inputAltura">
                </div>
            </div>
        </div>

        <div id="botoes">
            <div id="btnCalcular">
                <button onclick="calculo.calcular()">Calcular IMC</button>
            </div>
            <div id="btnClassificar">
                <button>Classificação</button>
            </div>
        </div>

        <div id="resCalculo">
            <label id="peso">Calculo</label>
        </div>

        <div id="resClassific">
            <label id="classific">Classificação</label>
        </div>
    </div>
</body>

</html>
