<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de Carros</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="js/listaCarros.js"></script>
</head>

<body>
    <div class="card-container">
        <h2 class="card-titulo">Lista de Carros
            <span id="qtde">(0)</span>
        </h2>

        <!-- ÁREA DE CADASTRO DO FORM -->
        <div class="card">
            <div class="card-form">
                <label for="inputMarca">Marca: </label>
                <input type="text" id="inputMarca" placeholder="Marca">
            </div>
            <div class="card-form">
                <label for="inputModelo">Modelo: </label>
                <input type="text" id="inputModelo" placeholder="Modelo">
            </div>
            <div class="card-form">
                <label for="inputAno">Ano: </label>
                <input type="text" id="inputAno" placeholder="Ano">
            </div>
            <div class="card-acoes">
                <button onclick="listaDeCarros.adicionar()">Adicionar</button>
            </div>
        </div>

        <!-- ÁREA DE RESULTADOS -->
        <div class="card">
            <div id="lista"></div>

            <div id="comparativos" class="tblComparativos">
                <fieldset id="mensagem">
                    <legend>Comparativos</legend>

                    <div id="carroMaisNovo"></div>
                    <div id="carroMaisVelho"></div>
                    <div id="mediaDosAnos"></div>
                </fieldset>
            </div>
        </div>
    </div>
</body>

</html>
