<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente</title>

    <!-- IMPORTANDO O CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/cadastro.css" />

    <!-- IMPORTANDO O JAVASCRIPT -->
    <script src="js/menu.js"></script>
    <script src="js/cadastro.js"></script>
</head>

<body>
    <nav id="menu" class="centro">
        <img src="img/close-icon.svg" class="menu_fechar" onclick="fecharMenu()" />

        <h2>MENU</h2>

        <ul>
            <li>Usuário</li>
            <li>Cliente</li>
            <li>Professor</li>
            <li>Curso</li>
            <li>Sair</li>
        </ul>
    </nav>

    <main>
        <img src="img/menu-line.svg" class="menu_abrir" onclick="abrirMenu()" />

        <h1 class="centro">Cadastro de Cliente</h1>

        <!-- FORMULÁRIO -->
        <form action="#">

            <div id="mensagem" class="mensagem">
                <img src="img/close-icon.svg" class="imagemMensagem" onclick="fecharMensagem()" />
                <div id="textoDaMensagem"></div>
            </div>

            <div>
                <input id="nome" type="text" placeholder="Nome" />
            </div>

            <div>
                <input id="email" type="email" placeholder="E-mail" />
            </div>

            <!-- SEXO -->
            <div>
                <label for="m">Masculino</label>
                <input id="m" value="m" type="radio" name="sexo" />

                <label for="f">Feminino</label>
                <input id="f" value="f" type="radio" name="sexo" />
            </div>

            <!-- CURSOS -->
            <fieldset>
                <legend>Cursos de interesse</legend>

                <div>
                    <input id="js" type="checkbox" name="curso" />
                    <label for="js">JavaScript</label>
                </div>

                <div>
                    <input id="html" type="checkbox" name="curso" />
                    <label for="html">HTML</label>
                </div>

                <div>
                    <input id="css" type="checkbox" name="curso" />
                    <label for="css">CSS</label>
                </div>
            </fieldset>

            <!-- ESTADO -->
            <div>
                <label for="estado">Estado</label>
                <select id="estado">
                    <option value="" selected>Selecionar</option>
                    <option value="ms">Mato Grosso do Sul</option>
                    <option value="pr">Paraná</option>
                    <option value="sp">São Paulo</option>
                    <option value="go">Goiás</option>
                    <option value="rj">Rio de Janeiro</option>
                </select>
            </div>

            <!-- FOTO -->
            <div>
                <label for="foto">Foto</label>
                <input id="foto" type="file" />
            </div>

            <!-- DATA DE NASCIMENTO -->
            <div>
                <label for="dataNascimento">Data de nascimento</label>
                <input id="dataNascimento" type="datetime-local" />
            </div>

            <!-- BOTÕES -->
            <div class="centro">
                <button type="button" onclick="cadastro.validar()">Salvar</button>
            </div>
        </form>
    </main>
</body>

</html>
